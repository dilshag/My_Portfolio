<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="this is the description">
    <meta name="keywords" content="java,html,css,go,react,angular">
    <meta name="author" content="Dilsha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="Assest/image/logo.png">
    <link rel="stylesheet" href="Assest/normalize.css">
    <link rel="stylesheet" href="Assest/style/index.css">


    <!-- AOS LIBRARY -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- BOX ICON -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- REMIX BOX ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Dilsha Perera</title>

</head>

<body>

<header class="header">
    <div class="logo">DIL<span>S</span>HA</div>
    <!-- Menu Icon for Mobile View -->
    <div id="menu-icon">&#9776;</div> <!-- Hamburger icon for mobile -->
    <nav class="navbar">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="services.html">SERVICES</a>
    <a href="contact.html">CONTACT</a>
</nav>
</header>

<main>
    <section class="section home">
        <div class="homeImg">
            <img src="Assest/image/home/IMG_home.png" alt="home">
        </div>
        <div class="content1">
            <h2 class="animate__animated animate__fadeInDown animate__slow	2s">Hello, I'm <br>Dilsha Pawani Perera</h2>
            <h3 class="animate__animated animate__fadeInDown animate__slow	2s">I'm a <span class="multiple-text"></span></h3>
<!--
            <p>A passionate web developer with a knack for turning ideas into interactive, engaging web experiences. With a blend of creativity and technical expertise, I specialize in crafting websites that not only look stunning but also perform seamlessly.</p>
-->
        </div>
    </section>

    <section class="section">
        <div class="links">
            <a href="https://github.com/dilshag" id="git"><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-linkedin' id="linkdin"></i></a>
            <a href="#"><i class='bx bxl-instagram' id="insta"></i></a>
            <a href="#"><i class='bx bxl-whatsapp' id="whtsapp"></i></a>
        </div>

        <div class="btn">
            <a href="contact.html" id="hire">HIRE ME</a>
            <a href="#" id="resume">RESUME</a>
        </div>
    </section>
</main>

<!-- JavaScript for Menu Toggle -->
<script>
    const menuIcon = document.getElementById('menu-icon');
    const navbar = document.querySelector('.navbar');

    menuIcon.addEventListener('click', () => {
        navbar.classList.toggle('active');  // Show/hide the navbar
    });
</script>

<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script src="
https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!--js file-->
<script src="Assest/style/script.js"></script>
</body>
</html>
