    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <style>
        body>section{
            height: 100vh;
            width: 100vw;
            position: relative;
            font-weight: bold;
            font-family: sans-serif;
            color: white;
        }

        .circle{
            height: 250px;
            width: 250px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 100%;
            border: #501254 solid 40px;
            position: fixed;
            z-index: 10;
        }

        #gray-circle{
            border: rosybrown solid 40px;
        }

        #red-circle{
            border: red solid 20px;
        }

        .cir{
            height: 250px;
            width: 250px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            border-radius: 100%;
            position: absolute;
            text-align: center;
            align-content: center;
            font-size: 30px;
        }

        #hello-cir{
            background-color: rebeccapurple;
        }

        #welcome-cir{
            background-color: dodgerblue;
        }

        #ijse-cir{
            background-color: indianred;
        }
    </style>
</head>
<body>
<section>
    <div class="cir" id="hello-cir">Hello</div>
</section>
<section>
    <div class="cir" id="welcome-cir">Welcome to</div>
</section>
<section>
    <div class="cir" id="ijse-cir">Institute of Software Engineering</div>
</section>

<!-- big 2 circle-->
<div id="gray-circle" class="circle"></div>
<div id="red-circle" class="circle"></div>
</body>
